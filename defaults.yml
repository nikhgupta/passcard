default: &default
  # algorithms: md5 sha1 sha256 sha384 sha512
  # headers: ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789αβγδλθμπσ☀ ☂ ★ ☎ ☯ ☾ ♞ ♡ ♢ ♤ ♧ ♫ ✈
  # charspace: 23456789abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ@#$%&*<>?-+{}[]()\/
  # charspace_alnum: 23456789abcdefghjkmnpqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ
  symbols: true
  numrows: true
  size: 50x50
  concise: false

english: &english
  <<: *default
  headers: ABCDEFGHIJKLMNOPQRSTUVWXYZ
  size: 26x26

card: &card
  <<: *english
  size: 10x20
  numrows: false

concise_card:
  <<: *default
  size: 10x20
  numrows: true
  concise: true

pincard:
  <<: *card
  numrows: 100 # in % of total rows
